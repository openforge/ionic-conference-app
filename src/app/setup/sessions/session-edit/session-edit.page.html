<ion-header>

      <ion-back-button text="" defaultHref="/setup/tabs/(sessions:sessions)"></ion-back-button>
    </ion-buttons> 
    <ion-title>{{mode}} Session</ion-title>

      <ion-item (click)=onExit()>Cancel</ion-item>

  </ion-toolbar>
</ion-header>

</ion-content>
